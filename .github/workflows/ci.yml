name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for setuptools_scm

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Configure git
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "Test User"

      - name: Run tests
        run: pytest -v tests/

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install built package
        run: pip install dist/*.whl

      - name: Configure git
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "Test User"

      - name: Create test meta-package
        run: |
          mkdir -p /tmp/test-project/core /tmp/test-project/meta

          # Create core pyproject.toml
          cat > /tmp/test-project/core/pyproject.toml << 'EOF'
          [project]
          name = "test-core"
          version = "1.0.0"
          description = "Test core package"
          requires-python = ">=3.9"
          authors = [{name = "Test"}]
          EOF

          # Create meta pyproject.toml
          cat > /tmp/test-project/meta/pyproject.toml << 'EOF'
          [build-system]
          requires = ["rind"]
          build-backend = "rind"

          [tool.rind]
          inherit-metadata = "../core/pyproject.toml"
          name = "test-meta"
          EOF

          # Initialize git repo
          cd /tmp/test-project
          git init
          git add -A
          git commit -m "Initial"
          git tag v1.0.0

      - name: Build meta-package
        run: |
          cd /tmp/test-project/meta
          pip install build
          python -m build --no-isolation

      - name: Verify wheel
        run: |
          cd /tmp/test-project/meta
          unzip -p dist/*.whl '*.dist-info/METADATA' | tee /tmp/metadata.txt
          grep "Name: test-meta" /tmp/metadata.txt
          grep "Version: 1.0.0" /tmp/metadata.txt
          grep "Requires-Dist: test-core==1.0.0" /tmp/metadata.txt

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e ".[docs]"

      - name: Build docs
        run: |
          cd docs
          sphinx-build -W -b html . _build/html

  publish:
    runs-on: ubuntu-latest
    needs: [test, build, integration-test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
